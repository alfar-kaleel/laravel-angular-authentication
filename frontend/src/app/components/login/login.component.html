<div class="mt-4 col-8 offset-2">
<div class="card">
<div class="card-header">
Login here
</div>

<div class="card-body">
  
  <form #loginform = "ngForm" (ngSubmit) = "onSubmit()">

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="inputEmail" [(ngModel)] = "form.email" placeholder="Email" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="inputPassword" [(ngModel)] = "form.password" placeholder="Password" required >
      </div>
    </div>
  
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled] = "loginform.invalid" >Sign in</button>
      </div>
    </div>
  </form>



</div>


</div>


</div>
